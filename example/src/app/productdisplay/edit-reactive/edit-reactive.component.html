<div class="container">

  <h1>Sign Up Form</h1>
  <form formGroup="edituserreactive" ngSubmit="onUserEditreactive()">
    <div class="form-group">
      <label>User Email</label>
      <input formControlName="user_email" type="text" class="form-control" placeholder="Enter Email address">

    </div>
    <div class="form-group">
      <label>User Name</label>
      <input formControlName="user_name" type="text" class="form-control" placeholder="Enter Name ">
    </div>
    <div formGroupName="user_password_group" >
      <div  class="form-group">
        <label>User password</label>
        <input formControlName="user_password" class="form-control" placeholder="Enter password ">
        <label class="alert alert-danger"></label>
      </div>
      <div class="form-group">
        <label>User Confirm password</label>
        <input formControlName="user_confirm_password" class="form-control" placeholder="Enter confirm password ">
      </div>
      <label class="alert alert-danger"> </label>
    </div>
    <div class="form-group">
      <label>User Mobile No</label>
      <input formControlName="user_mobile_no" type="text" class="form-control" placeholder="Enter mobile no">
    </div>
    <div class="form-group">
      <button type="submit" class="form-control btn btn-primary">Save User</button>
    </div>
  </form>
</div>
